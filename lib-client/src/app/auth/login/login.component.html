<div class="auth-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Вход в систему</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)='onLogin()'>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="credentials.email" name="email" type="email" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Пароль</mat-label>
          <input matInput [(ngModel)]="credentials.password" name="password" type="password" required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="full-width">
          Войти
        </button>
      </form>
      <button mat-raised-button color="accent" (click)="registerRedirect()" class="full-width">
        Регистрация
      </button>
    </mat-card-content>
  </mat-card>
</div>
